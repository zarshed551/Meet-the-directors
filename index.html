<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet the directors</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="big-boss">
          <div class="container">
            <div class="boss">
              <div class="mini-boss">
                <h2>Meet the directors</h2>

                <div class="box">
                  <div class="box-1 boxes">
                    <img src="./img/user-1-nikita.png" alt="user" />
                    <h5>Nikita Marks</h5>
                    <p>Founder & CEO01</p>
                    <button type="button">+</button>
                  </div>
                  <div class="box-1 boxes">
                    <img src="./img/user-2-cristian.png" alt="user" />
                    <h5>Cristian Duncan</h5>
                    <p>Founder & CEO01</p>
                    <button type="button">+</button>
                  </div>
                  <div class="box-1 boxes">
                    <img src="./img/user-3-cruz.png" alt="user" />
                    <h5>Cruz Hamer</h5>
                    <p>Founder & CEO01</p>
                    <button type="button">+</button>
                  </div>
                  <div class="box-1 boxes">
                    <img src="./img/user-4-drake.png" alt="user" />
                    <h5>Drake Heaton</h5>
                    <p>Business Development Lead</p>
                    <button type="button">+</button>
                  </div>
                  <div class="box-1 boxes">
                    <img src="./img/user-5-griffin.png" alt="user" />
                    <h5>Griffin Wise</h5>
                    <p>Lead Marketing</p>
                    <button type="button">+</button>
                  </div>
                  <div class="box-1 boxes all">
                    <h5>Aden Allan</h5>
                    <p>
                      “Empowered teams create truly amazing products. Set the
                      north star and let them follow it.”
                    </p>
                    <img src="./img/twitter.png" alt="twitter" />
                    <img src="./img/logo-linkedin.png" alt="logo" />
                    <button class="btn" type="button">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M15.0711 3.75735L12.2426 0.92892L8 5.17156L3.75736 0.92892L0.928932 3.75735L5.17157 7.99999L0.928932 12.2426L3.75736 15.0711L8 10.8284L12.2426 15.0711L15.0711 12.2426L10.8284 7.99999L15.0711 3.75735Z"
                          fill="#012F34"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
